{% extends "layout.html" %}
{% block title %} Login {% endblock %}

{% block main %}

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="flash-messages">
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<h2 class="login-text">Log In</h2>
    <form method="post" action="/login" class="container mt-5" style="max-width: 400px;">
        <input autocomplete="off" autofocus type="text" id="username" name ="username" placeholder="Username" class="username-input">
        <input autocomplete="off" type="password" id="password" name ="password" placeholder="Password" class="password-input">
        <button type="submit" class="btn btn-primary btn-block mt-3">Log In</button>
    </form>
{% endblock %}
